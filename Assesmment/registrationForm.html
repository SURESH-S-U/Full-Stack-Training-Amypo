<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIH Sample Event Registration</title>
</head>
<body>

    <a href="#">Registeration page</a>
    <a href="markSheet.html">MarkSheet page</a>

    <center>
        <h1>Smart India Hackathon 2025</h1>
        <h3>Event Registration Form</h3>
        <hr width="60%">
    </center>

    <form>
        <center>
            <label for="name">Student Name:</label>
            <input type="text" id="name" name="name">
            <br><br>

            <label for="regno">Register Number:</label>
            <input type="text" id="regno" name="regno">
            <br><br>

            <label for="college">College Name:</label>
            <input type="text" id="college" name="college">
            <br><br>

            <label for="dept">Department:</label>
            <input type="text" id="dept" name="dept">
            <br><br>

            <label for="year">Year of Study:</label>
            <select id="year" name="year">
                <option value="">--Select--</option>
                <option>1st Year</option>
                <option>2nd Year</option>
                <option>3rd Year</option>
                <option>4th Year</option>
            </select>
            <br><br>

            <label>Gender:</label>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
            <input type="radio" name="gender"> Other
            <br><br>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email">
            <br><br>

            <label for="phone">Mobile Number:</label>
            <input type="number" id="phone" name="phone">
            <br><br>

            <label for="team">Team Name:</label>
            <input type="text" id="team" name="team">
            <br><br>

            <label for="domain">Problem Domain:</label>
            <select id="domain" name="domain">
                <option value="">--Select--</option>
                <option>Artificial Intelligence</option>
                <option>Blockchain</option>
                <option>Cyber Security</option>
                <option>Healthcare</option>
                <option>Smart Education</option>
            </select>
            <br><br>

            <input type="checkbox" id="agree">
            <label for="agree">I confirm that the above details are correct</label>
            <br><br>

            <input type="submit" value="Register">
        </center>
    </form>

    <br>


</body>
</html>
