<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Bulb</title>
</head>

<body>

    <img src="/Java Script/images/bulb_off.avif" alt=""  id="change_image" height="200px" width="200px">


    <!-- Java Script Dynamic images change when click -->

    <!-- Bulb On event -->
    <button onclick=" document.getElementById('change_image').src = '/Java Script/images/bulb_on.avif' ">Bulb On</button>

    <!-- Bulb Off event -->
    <button onclick=" document.getElementById('change_image').src = '/Java Script/images/bulb_off.avif' ">Bulb Off</button>    
</body>
</html>
