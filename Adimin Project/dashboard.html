<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Page</title>

    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</head>


<body>
    
    <!-- Navbar Creation -->
    <nav class="navbar navbar-dark bg-dark">

        <div class="container-fluid">
            <!-- navbar-brand (For Logo Of the Web Page) -->
            <span class="navbar-brand">BiT</span>
            <a href="login.html" class="btn btn-danger btn-sm">Logout</a>
        </div>

    </nav>

    
    
    <!-- Side bar Code -->
    <div class="container-fluid">

        <div class="row">

            <!-- For Side bar Give Column size as 2 is enough -->
            <div class="col-2 bg-light vh-100 p-3">

                <!-- Creating list of Links in Sidebar -->
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Dashboard</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="student.html">Student</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="department.html">Department</a>
                    </li>
                </ul>

            </div>
            <!-- Side bar Ends -->




            <!-- Main Content Starts -->

            <!-- Cards -->
            <div class="col-10 p-4">
                <h3>Dashboard</h3>

                <div class="row mt-2">

                    <!-- card 1 -->
                    <div class="col-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5>Total Students</h5>
                                <span class="badge bg-primary fs-6">7000</span>
                            </div>
                        </div>
                    </div>

                    <!-- card 2 -->
                    <div class="col-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5>Total Departments</h5>
                                <span class="badge bg-primary fs-6">17</span>
                            </div>
                        </div>
                    </div>

                    <!-- card 2 -->
                    <div class="col-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5>Assesments</h5>
                                <span class="badge bg-primary fs-6">350</span>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <!-- Main Content Ends -->

        </div>
        <!-- Main Row Ends -->

    </div>
